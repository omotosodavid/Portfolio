<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Portfolio.css" />
    <link rel="shortcut icon" href="img/Avatar.png" type="image/x-icon" />
    <title>Your form has being submitted</title>
  </head>
  <body>
    <div class="form-info">
      <a
        href="Contact.html"
        class="back"
        rel="noopener"
        title="Contact section"
      >
        <i class="bi bi-chevron-left"></i>
      </a>
      <div class="formSubmit">
        <div class="successful">
          <img src="img/Received-form.png" alt="Received-form image" />
          <div class="received-content">
            <p>
              <i class="bi bi-check-lg"></i> Your message has successfully been
              submitted!
            </p>
            <p class="email"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="Portfolio.js"></script>
  </body>
</html>
